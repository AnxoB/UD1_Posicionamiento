<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandera Francia</title>
    <style>
        html, body{
            height: 100%;
            margin: 0%;
        }
        .bandera{
            width: 100%;
            height: 100%;
        }
        .color{
            float: left;
            width: 33.3%;
            height: 100%;
        }
        .azul{
            background-color: blue;
        }
        .blanco{
            background-color: white;
        }
        .rojo{
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="bandera">
        <div class="color azul"></div>
        <div class="color blanco"></div>
        <div class="color rojo"></div>
    </div>
</body>
</html>
